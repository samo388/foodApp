name: FoodApp CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    # =========================
    # 1️⃣ Checkout Source Code
    # =========================
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # 2️⃣ Login to DockerHub
    # =========================
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # =========================
    # 3️⃣ Build & Push Backend
    # =========================
    - name: Build and Push Backend Image
      run: |
        docker build -t sam840/foodapp-backend:latest ./backend
        docker push sam840/foodapp-backend:latest

    # =========================
    # 4️⃣ Build & Push Frontend
    # =========================
    - name: Build and Push Frontend Image
      run: |
        docker build -t sam840/foodapp-frontend:latest ./frontend
        docker push sam840/foodapp-frontend:latest

    # =========================
    # 5️⃣ Setup kubectl
    # =========================
    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: v1.29.0

    # =========================
    # 6️⃣ Configure kubeconfig
    # =========================
    - name: Configure Kubernetes access
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

    # =========================
    # 7️⃣ Deploy to Kubernetes
    # =========================
    - name: Deploy manifests to Kubernetes
      run: |
        kubectl apply -f k8s/
